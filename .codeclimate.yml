version: '2'
checks:
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    enabled: false
  return-statements:
    enabled: false
  similar-code:
    enabled: false
  identical-code:
    enabled: false
plugins:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  eslint:
    enabled: false
  rubocop:
    enabled: false
  sass-lint:
    enabled: false
exclude_patterns:
  - spec/
  - vendor/asset/

  - app/javascript/mastodon/locales/**/*.json
  - config/locales/**/*.yml
