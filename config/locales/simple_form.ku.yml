        locked: بە دەستی شوێنکەوتوانی خۆت پەسەند بکە
        password: بەلایەنی کەمەوە ٨ نووسە بەکاربهێنە
        phrase: سەربەخۆ لە بچکۆلی و گەورەیی پیتەکان، لەگەڵ دەقی ئەسڵی یان ئاگانامەکانی ناوەرۆکی توتەکان هاوئاهەنگ دەکرێت
