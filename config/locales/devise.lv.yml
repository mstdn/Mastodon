      updated_not_active: Tava parole ir veiksmīgi nomainīta.
    registrations:
      destroyed: Visu labu! Tavs konts ir veiksmīgi atcelts. Mēs ceram tevi drīz atkal redzēt.
      signed_up: Laipni lūdzam! Tu esi veiksmīgi reģistrējies.
